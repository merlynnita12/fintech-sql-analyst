version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: fintech-postgres
    environment:
      POSTGRES_DB: fintech_db
      POSTGRES_USER: analyst
      POSTGRES_PASSWORD: analyst123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/seed:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U analyst -d fintech_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
